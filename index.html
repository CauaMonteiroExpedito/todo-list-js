<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - JS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Lista de tarefas</h1>
            <p>Organize suas tarefas di√°rias</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Digite uma nova tarefa..."
                maxlength="100"
            >
            <button id="addBtn">Adicionar</button>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Conclu√≠das: 0</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Conclu√≠das</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks ser√£o inseridas aqui via JavaScript -->
        </ul>

        <div class="actions">
            <button id="clearCompleted">Limpar Conclu√≠das</button>
            <button id="clearAll">Limpar Todas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
